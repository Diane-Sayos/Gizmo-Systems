<!doctype html>
<html>
  <head>
    <title>Final Project</title>
    <script defer src="/dist/main.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family:'Courier New', Courier, monospace;
        margin: 0;
      }
      hr {
        height: 5px;
        background-color:gray;
      }
      header {
        padding: 20px;
        text-align: center;
        background-color:  rgb(216, 149, 149);
        color: black;
      }
      header h1 {
        font-size: 40px;
      }
      h2 {
        text-align: center;
        padding: 1px;
        margin: 3px;
      }
      h3 {
        text-align: center;
        margin: 3px;
        color: rgb(54, 53, 53);
      }
      nav {
        overflow: hidden;
        background-color:rgb(51, 46, 46);
      }
      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        border: 2px solid rgb(51, 46, 46);
      }
      nav a:hover {
        border:2px solid rgb(235, 188, 188);
        color: white;

      }
      nav a.selected, .pager button.selected, a.selected {
        background-color:rgb(235, 188, 188);
        color: black;
        text-decoration: underline;
      }
      .row {  
        display: flex;
        flex-wrap: wrap;
        border-left: 0.5em solid gray;
        border-right: 0.5em solid gray;
        border-bottom: 0.5em solid gray;
      }
      .side {
        flex: 30%;
        background-color: whitesmoke;
      }
      .side > form {
        display:flex;
        flex-direction: column;
        margin: 10px;
        padding: 10px;
        border: 2px solid gray;
        background-color: rgb(235, 188, 188);
      }
      .side > form > label > input, select, option {
        width: 100%;
        height: 30px;
      }
      .side > form > label > textarea {
        width: 100%;
        height: 220px;
      }
      .main {
        flex: 70%;
        background-color: white;
        padding: 10px;
        position: relative;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .pager {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        flex-flow: wrap;
        list-style-type: none;
        position: relative;
        bottom:1px;
      }
      .pager li:hover {
        background-color: rgb(240, 199, 199);
      }

      .table {
        border-collapse: collapse;
        width: 100%;
        background-color: white;
      }
      .table td, .table th {
        border: 1px none black;
        padding: 4px;
        text-align: center;
      }
      .table td {
        border-bottom: 1px solid black;;
      }
      .table tr:nth-child(even) {
        background-color: rgb(235, 232, 232);
      }
      .table th {
        padding-top: 6px;
        padding-bottom: 6px;
        background-color: rgb(235, 188, 188);
        color: black;
      }
      a {
        text-decoration: none;
        color: black;
      }
      button {
        display:inline-block;
        padding:0.35em 1.2em;
        border:0.1em solid black;
        margin:0 0.3em 0.3em 0;
        border-radius:0.12em;
        box-sizing: border-box;
        text-decoration:none;
        font-family:'Roboto',sans-serif;
        font-weight:300;
        color: black;
        text-align:center;
        background-color: white;
        transition: all 0.2s;
      }
      .remove {
        background-color: rgb(235, 188, 188);
      }
      .searchbar {
        width: 100%;
        height: 40px;
        margin-top: 10px;
        text-align: center;
        border: 0.2rem solid rgb(105, 105, 105);
      }
      .list-p {
        margin: 2px;
        border: 0.1em solid gray;
        background-color: white;
        border-radius: 0.5em;
        text-align: center;
      }
      .topStudentList {
        margin-bottom: 20px;
      }
      .go-back {
        border: none;
        float: left;
      }
      .go-next {
        border: none;
        float: right;
      }
      @media (max-width: 500px){
        .staff-profile {
        width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
